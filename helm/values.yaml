restartPolicy: Never

concurrencyPolicy: Replace
   
#once daily
schedule: "0 0 * * *"

pvcName: my-pvc
volumeSnapshotClass:
#All though we are doing twice daily snapnshots
#If this label is changed from FourTimesDaily then deletes of old snaphshots won't happen
frequency: FourTimesDaily
#30 days
retain: "30" 
dateFormat: '%Y%m%d-%H%M'
   
image:
  repository: ghcr.io/bluestep-systems/snapshotter
  tag: "3.17.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
